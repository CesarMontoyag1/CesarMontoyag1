<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 6" preserveAspectRatio="none" width="100%" height="6">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#FF3B3B"/>
      <stop offset="35%" stop-color="#D40A0A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Fondo transparente / para mantener altura -->
  <rect width="800" height="6" fill="transparent"/>

  <!-- Franja con gradiente mÃ³vil -->
  <rect x="-400" y="0" width="400" height="6" fill="url(#g)">
    <!-- anima la franja de izquierda a derecha; repeatCount=indefinite -->
    <animate attributeName="x" from="-400" to="800" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>
