name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Genera cada dÃ­a a medianoche
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub contribution grid snake
        uses: Platane/snk@v3
        with:
          github_user_name: CesarMontoyag1  # ðŸ‘ˆ tu usuario real de GitHub
          color_snake: "#BA0608"            # ðŸ‘ˆ color de la serpiente (roja)
          color_dots: "#000000,#000000,#000000,#000000,#000000" # ðŸ‘ˆ colores de los puntos
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
